{% extends "base.html" %}

{% block content %}
<div class="container overflow-hidden">
    <div class="row gx-4 gy-3">
        <div class="col-6">

            <div class="card">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-start">
                        <i class="fa-solid fa-envelope h3 pe-2"></i>
                        <span class="h5">Email</span>
                    </div>
                    <span>example@domain.com</span>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-start">
                        <i class="fa-solid fa-phone h3 pe-2"></i>
                        <span class="h5">Phone</span>
                    </div>
                    <span>+44(0)1234567891, +44(0)98765432109</span>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-start">
                        <i class="fa-solid fa-location-pin h3 pe-2"></i>
                        <span class="h5">Office location</span>
                    </div>
                    <span>Howard street, Sheffield, United Kingdom.</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
